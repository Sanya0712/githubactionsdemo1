name : demo6
on : [push]
env : 
   ARTIFACT_NAME : myartifact
jobs : 
   artifactsupload :
    runs-on : ubuntu-latest
    steps : 
      - name: Checkout code
        uses: actions/checkout@v2
      - name : upload artifacts
        uses : actions/upload-artifact@v4
        with :
          name : ${{env.ARTIFACT_Name}}
          path : .
